<body>

    <h2>使用模块进行开发时，需要遵循某些规范，其中require.js是ADM规范的一个实例</h2>

    <h2>seajs 是CMD规范的一个实现</h2>

    <h2>由于 require.js 国际化程度，学习使用 require.js</h2>
    <script src="./libs/require.js"></script>
    <script>
        // AMD规范要求使用require来引入加载某个文件
        // 并且require是一个函数

        // require.js默认认为模块都是以.js结尾，
        // 所以可以省略后缀，require.js会自动添加


        // 第一个需要数组类型参数
        require(['./js/a','./js/b']);


    </script>
